<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='css/style.css')}}">
  <style>
    img {
      border-radius: 5%;
    }

    body {
      background-image: url("{{url_for('.static', filename='html_images/background.jpg')}}");
      backdrop-filter: blur(1px);
    }
  </style>
  <title>Attendance System</title>
</head>

<body>
  <!-- <section class="vh-100" style="background-color: #ABB2B9;"> -->
  <section class="vh-100">
    <div class="row d-flex mx-0" style="height: 100%;">
      <div class="col-6 d-flex px-0" style="width: 55%;">
        <img src="{{url_for('.static',filename='html_images/login.jpg')}}" alt="Login image" width="100%" height="100%"
          style="border-radius: 0px 25px 25px 0px;">
      </div>

      <div class="col-6 d-flex vh-100" style="width: 45%; height: 100%;">
        <div class="row offset-2 d-flex align-self-center">
          <span class="fw-bold" style="color:white; font-size:1.8rem">WELCOME BACK <em>ADMINS!</em></span>

          <div class="imgcontainer mb-3">
            <img src="{{url_for('.static',filename='html_images/avatar.png')}}" class="img-fluid rounded-circle"
              alt="image placeholder" width="150">
          </div>
          {% if alert %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{alert_msg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endif %}

          <i class="fa fa-sign-in fa-2x me-3" aria-hidden="false"></i>
          <h5 class="fw-bold mb-3 pb-3" style="letter-spacing: 1px; color:white;">Login to your account</h5>


          <!-- Email input -->
          <form method=post action="/dash/login" id="loginForm">
            <div class="form-floating mb-3">
              <input type="email" class="form-control form-control-lg" id="floatingInput"
                placeholder="Enter a valid email address" name="email">
              <label for="floatingInput">Email address</label>
            </div>
            <!-- password input -->
            <div class="form-floating">
              <input type="password" class="form-control form-control-lg" id="floatingPassword"
                placeholder="Enter Password" name="password">
              <label for="floatingPassword">Password</label>
            </div>
            <br>
            <button type="submit" name="submit" class="btn btn-dark btn-lg" id="loginForm"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
          </form>
        </div>
        <div class="d-flex justify-content-end align-self-start mx-2 my-2">
          <a class="btn btn-dark btn-lg d-flex" href="/" role="button" style="float: right;">Attendance</a>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>


</body>

</html>
